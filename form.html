<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
 
</head>
<div class="container">

 
  <form>
    <h1>RSVP Form</h1>
  <div class="form-group">
    <label for="Full Name">
      Full name </label>
    <input type="input" class="form-control" id="exampleNameInput" aria-describedby="nameHelp" placeholder="Enter full name">
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">  We'll never share your email with anyone else.</small>
  </div>

  <fieldset class="form-group">
    <p>How likely are you to need transportation?</p>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Very likely 1
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        2
      </label>
    </div>
    <div class="form-check disabled">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3" >
      3
      </label>
    </div>
        <div class="form-check disabled">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option4" >
      4
      </label>
	</div>
	    <div class="form-check disabled">
    <label class="form-check-label">
      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option5" >
      5 Very unlikely
    </label>
    </div>

  </fieldset>

  <select class="custom-select">
  <option selected>Which campus do you wish to be picked up from? </option>
  <option value="1">USC</option>
  <option value="2">UCSM</option>
  <option value="3">UCM</option>
  <option value="4">UCD</option>
  <option value="5">UCD</option>
  <option value="6">UCB</option>
</select>
  
  <h1> </h1> 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
 
</div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
